<div class="col-12 col-lg-6">
    <h4>
        <p>If you have any questions or suggestions please fill out the form.</p>
    </h4>
    <form method="POST" action="{% url 'contact' %}">
        {% csrf_token %}
        {{ contact_form.full_name | as_crispy_field }}
        {{ contact_form.email | as_crispy_field }}
        {{ contact_form.message | as_crispy_field }}
        <div class="mb-2 mt-4">
            <button type="submit" id="contact-form-btn" 
                    class="btn btn-cust w-10">
                <i class="fas fa-paper-plane mr-2"></i>Send
            </button>
        </div>
    </form>
</div>
